<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENS</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>欢迎来到ENS服务器官网</h1>
    </header>
    <main>
        <section id="about">
            <h2>关于我们</h2>
            <p>本服务器为新生生电服务器</p>
            <p>注意：我们是网易租赁费</p>
        </section>
        <section id="services">
            <h2>我们的服务</h2>
            <p>暂无</p>
        </section>
        <section id="contact">
            <h2>联系我们</h2>
            <div class="contact-info">
                <!-- 插入SVG图像 -->
                <img src="serverENS/images/TdesignLogoQq.svg" alt="Tdesign Logo" class="logo">
                <p>671772359</p>
            </div>
            <form>
                <label for="name">ID:</label>
                <input type="text" id="name" name="name"><br>
                <label for="email">邮箱:</label>
                <input type="email" id="email" name="email"><br>
                <label for="message">消息:</label>
                <textarea id="message" name="message"></textarea><br>
                <input type="submit" value="提交" class="submit-button">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 ENS服务器</p>
    </footer>
</body>

</html>
